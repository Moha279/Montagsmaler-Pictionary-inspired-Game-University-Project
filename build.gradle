plugins {
    id 'java'
    id 'application'
}

group = 'de.uni.hannover'
version = '1.0'

application {
    mainClass = 'de.uni.hannover.montagsmaler.App' // Passe an dein Paket + Hauptklasse an!
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}

sourceSets {
    main {
        java {
            srcDirs = ['app/src/main/java']
        }
        resources {
            srcDirs = ['app/src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['app/src/test/java']
        }
        resources {
            srcDirs = ['app/src/test/resources']
        }
    }
}

test {
    useJUnitPlatform()
}
